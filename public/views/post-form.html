<section id="post-form" class="animated">
  <div ng-click="closePostForm()" class="close-form"><i class="icon-remove icon-2x"></i></div>

  <form ng-submit="submitPost()" name="create" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">title:</label>
      <input type="text" name="title" ng-model="postForm.title" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="content">content:</label>
      <div id="wysihtml5-toolbar" style="display: none;">
        <span data-wysihtml5-command="bold"><i class="icon-bold"></i></span>
        <span data-wysihtml5-command="italic"><i class="icon-italic"></i></span>

        <!-- Some wysihtml5 commands require extra parameters -->
        <span data-wysihtml5-command="foreColor" data-wysihtml5-command-value="red">red</span>
        <span data-wysihtml5-command="foreColor" data-wysihtml5-command-value="green">green</span>
        <span data-wysihtml5-command="foreColor" data-wysihtml5-command-value="blue">blue</span>

        <!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
        <span data-wysihtml5-command="createLink"><i class="icon-link"></i></span>
        <div data-wysihtml5-dialog="createLink" style="display: none;" class="form-group">
          <label class="col-lg-1">
            Link:
          </label>
          <div class="col-lg-4">
            <input data-wysihtml5-dialog-field="href" value="http://" class="form-control">
          </div>
          <div class="col-lg-2">
            <span class="tron-cyan-button" data-wysihtml5-dialog-action="save">OK</span> <span class="tron-cyan-button" data-wysihtml5-dialog-action="cancel">Cancel</span>
          </div>
          <div class="clr"></div>
        </div>
        <span data-wysihtml5-command="insertImage" unselectable="on">insert image</span>
        <div data-wysihtml5-dialog="insertImage" style="display: none;" class="form-group">
          <label class="col-lg-1">
            Image:
          </label>
          <div class="col-lg-4">
            <input id="wysihtml5ImageLink" data-wysihtml5-dialog-field="src" value="http://" class="form-control">
          </div>
          <label class="col-lg-1">
            Align:
          </label>
          <div class="col-lg-2">
            <select data-wysihtml5-dialog-field="className">
              <option value="">default</option>
              <option value="wysiwyg-float-left">left</option>
              <option value="wysiwyg-float-right">right</option>
            </select>
          </div>
          <div class="col-lg-2">
            <span ng-click="imageLoader()">Image Loader</span>&nbsp;<span data-wysihtml5-dialog-action="save">OK</span>&nbsp;<span data-wysihtml5-dialog-action="cancel">Cancel</span>
          </div>
          <div class="clr"></div>
        </div>
      </div>
      <wysiwyg></wysiwyg>
    </div>
    <label for="tags">tags:</label><input type="text" name="tags" placeholder="a,b,c" ng-model="postForm.tags" class="form-control"/>
    <div id="post-form-submit">
      <input type="submit" value="Submit" class="tron-cyan-button">
      <span class="tron-cyan-button cancel-form">Cancel</span>
    </div>
  </form>
</section>

<div class="modal fade" id="imageLoader">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Select Images</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="tron-cyan-button" data-dismiss="modal">Close</button>
        <button type="button" class="tron-cyan-button">Save changes</button>
      </div>
    </div>
  </div>
</div>
